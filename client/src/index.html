<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myStylus - Smart Academic Research Assistant</title>
    
    <!-- Critical CSS -->
    <style>
      /* Inline critical styles */
      @font-face {
        font-family: 'Orbikular';
        src: local('Orbikular'),
             url('/src/fonts/Orbikular (1).ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: 'Aeonik Pro';
        src: local('Aeonik Pro'),
             url('/src/fonts/aeonikpro-regular.otf') format('opentype');
        font-weight: 400;
        font-style: normal;
        font-display: block;
      }
      
      /* Ensure immediate text visibility while fonts load */
      @font-face {
        font-family: 'Aeonik Pro Fallback';
        size-adjust: 97.38%;
        ascent-override: 93%;
        src: local('Arial');
      }

      :root {
        --font-aeonik: 'Aeonik Pro', 'Aeonik Pro Fallback', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      [style*="font-family: 'Aeonik Pro'"],
      [class*="font-['Aeonik Pro']"] {
        font-family: var(--font-aeonik);
      }

      .font-orbikular {
        font-family: 'Orbikular', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      /* Critical styles for hero text */
      .hero-text {
        font-family: 'Aeonik Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        color: #4B5563;
        max-width: 65ch;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
    
    <!-- Preload critical fonts -->
    <link 
      rel="preload" 
      href="/src/fonts/Orbikular (1).ttf" 
      as="font" 
      type="font/ttf" 
      crossorigin="anonymous"
    />
    <link 
      rel="preload" 
      href="/src/fonts/aeonikpro-regular.otf" 
      as="font" 
      type="font/opentype" 
      crossorigin="anonymous"
    />
    
    <!-- Non-critical CSS -->
    <link rel="stylesheet" href="/src/fonts/index.css" media="print" onload="this.media='all'" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
