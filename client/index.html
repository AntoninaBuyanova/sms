  <!-- In-page script to optimize loading -->
  <script type="module">
    // Register the service worker for better caching (production only)
    if ('serviceWorker' in navigator && window.location.hostname !== 'localhost') {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(err => {
          console.error('ServiceWorker registration failed:', err);
        });
      });
    }
    
    // Detect low-end devices and apply optimizations
    if ('connection' in navigator) {
      const connection = navigator.connection;
      if (connection.saveData || 
          connection.effectiveType === 'slow-2g' || 
          connection.effectiveType === '2g') {
        // Mark document for low-end device optimizations
        document.documentElement.classList.add('lite-mode');
      }
    }
    
    // Add support for JS module/nomodule pattern
    window.__BUILD_MANIFEST = window.__BUILD_MANIFEST || {};
    
    // Ensure LCP image is properly loaded
    window.addEventListener('DOMContentLoaded', () => {
      // Find the actual LCP image in the DOM
      const lcpImage = document.querySelector('img[src$="pdf.png"]');
      if (lcpImage && lcpImage.complete) {
        lcpImage.setAttribute('data-lcp', 'true');
      }
    });
  </script>

  <style>
/* Critical CSS for myStylus - optimized for LCP */

/* Core layout */
body {
  margin: 0;
  padding: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  background-color: #FFFFFF;
  color: #232323;
}

/* Container styles */
.container {
  width: 100%;
  max-width: 1200px;
  margin-left: auto;
  margin-right: auto;
  padding-left: 1rem;
  padding-right: 1rem;
}

/* Typography for LCP heading */
h2 {
  font-size: 2rem;
  line-height: 1.2;
  font-weight: 500;
  margin-bottom: 1.5rem;
  color: #232323;
}

@media (min-width: 768px) {
  h2 {
    font-size: 2.2rem;
  }
}

@media (min-width: 1024px) {
  h2 {
    font-size: 3.25rem;
    line-height: 3.75rem;
  }
}

/* Layout helpers */
.text-left {
  text-align: left;
}

.mb-6 {
  margin-bottom: 1.5rem;
}

.mb-12 {
  margin-bottom: 3rem;
}

/* Grid layout for cards */
.grid {
  display: grid;
  grid-template-columns: repeat(1, minmax(0, 1fr));
  gap: 1.5rem;
}

@media (min-width: 768px) {
  .grid {
    grid-template-columns: repeat(2, minmax(0, 1fr));
  }
}

@media (min-width: 1024px) {
  .grid {
    grid-template-columns: repeat(5, minmax(0, 1fr));
  }
}

/* LCP optimizations */
[data-lcp="true"],
h2.lcp-loaded {
  content-visibility: visible !important;
  contain: none !important;
  display: block !important;
  transform: translateZ(0);
}

/* Critical image sizing */
img {
  max-width: 100%;
  height: auto;
}

/* Section styling */
section {
  padding-top: 0;
  padding-bottom: 5rem;
}

/* Font loading optimization */
@font-face {
  font-family: 'Aeonik Pro';
  font-display: swap;
  font-weight: 400;
  src: local('Aeonik Pro'), url('/src/fonts/aeonikpro-regular.otf') format('opentype');
  font-style: normal;
}

/* Add a system font fallback */
.font-aeonik {
  font-family: 'Aeonik Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

/* Prevent content from being invisible during font loading */
.text-render-opt {
  text-rendering: optimizeSpeed;
}

/* Low-end device optimizations */
.lite-mode img:not([loading="eager"]) {
  content-visibility: auto;
}
.lite-mode .animate {
  animation: none !important;
}
